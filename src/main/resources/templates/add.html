<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Todo</title>
    <th:block th:include="layout/header" />
</head>
<body>
<div class="container">
    <h2 class="mt-3 ml-3">Add Todo details</h2>
    <div>
        <form class="form-horizontal" th:object="${newTodo}" th:action="@{/todos}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-outline-primary">Save</button>
                    <a class="btn btn-outline-danger" th:href="@{/}">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
